<button class="back-btn" routerLink="/admin/dashboard">‚Üê Regresar</button>

<h1>Programadores Registrados</h1>

<button class="btn-primary" (click)="gotoCreate()">+ Nuevo Programador</button>

<table>
  <thead>
    <tr>
      <th>Foto</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Especialidad</th>
      <th>Acciones</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let p of programmers">
      <td>
        <img [src]="p.photoURL || 'assets/no-photo.png'" class="avatar">
      </td>

      <td>{{ p.displayName }}</td>
      <td>{{ p.email }}</td>
      <td>{{ p.speciality || '---' }}</td>

      <td>
  <button class="btn-secondary"
    [routerLink]="['/admin/programmers/edit', p.uid]">
    Editar
  </button>

  <button class="btn-danger" (click)="delete(p.uid)">
    Eliminar
  </button>
</td>

    </tr>
  </tbody>
</table>
