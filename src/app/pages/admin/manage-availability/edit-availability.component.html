<button class="back-btn" routerLink="/admin/availability">← Regresar</button>

<h1>Editar Disponibilidad</h1>

<div *ngIf="availability" class="form-container">

  <label>Día</label>
  <input [(ngModel)]="availability.dayOfWeek">

  <label>Hora Inicio</label>
  <input type="time" [(ngModel)]="availability.startTime">

  <label>Hora Fin</label>
  <input type="time" [(ngModel)]="availability.endTime">

  <button class="btn-primary" (click)="save()">Guardar</button>
</div>
