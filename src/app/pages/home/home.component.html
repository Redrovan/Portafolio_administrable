<div class="header">
  <h1>Portafolio de Servicios</h1>
  <p class="subtitle">Conecta con programadores profesionales y agenda asesor√≠as personalizadas</p>
</div>

<h2>Programadores Disponibles</h2>

<div class="cards">
  <div class="card-default programmer" *ngFor="let p of programmers">
    <img class="avatar" [src]="p.photoURL">

    <h3>{{ p.displayName }}</h3>
    <p class="speciality">{{ p.speciality }}</p>

    <button class="btn-primary" [routerLink]="['/portfolio', p.uid]">
      Ver Portafolio
    </button>
  </div>
</div>
